
{% extends 'layout.html' %}
{% block content %}
<h1>pagina de mi web Articulos</h1>
<ul>
    {% for articulo in  articulos %}
        <li> 
            <h4>{{ articulo.id }} . {{ articulo.title }}</h4>
            <span> {{ articulo.created_at }}</span>
            <p>
                {{ articulo.content }}
                <a href ="{% url 'borrar' id=articulo.id %}"> Borrar</a>
            </p>
            <br/>
        </li>
    {% endfor %}
</ul>

{% endblock %}
